<html>
<link rel="stylesheet" href="app.component.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Organizer</title>
<body>
<!-- Toolbar -->
<div class="toolbar" role="banner">
  <h1>ONLINE ORGANIZER</h1>

  <div class="spacer"></div>

</div>


<div class="arrange">

<div *ngFor="let calendarevent of calendarSchedule;let k=last">
  <full-calendar defaultView="dayGridMonth" [plugins]="calendarPlugins"
                 *ngIf="k"
                 [weekends]="true"
                 [events]="calendarSchedule"
                 eventBorderColor="red"
                 noEventsMessage="No Events"



  ></full-calendar>
</div>
</div>



<div class="nextevents">
  <h2 align="center">Next Events</h2>
  <div *ngFor="let calenderevents of calendarSchedule">

    <h4> Title : {{calenderevents.title}} Date :{{calenderevents.date}} </h4>


  </div>

</div>


<div class="inputitems">
  <h2 align="center">ADD EVENTS </h2>


  <div class="form-group">
    <label class="control-label" for="title">Enter Event </label><br>
    <input class="form-control" type="text" id="title" name="title" [(ngModel)]="input.title" required>
  </div>

  <br>Date and Time
  <input class="form-control" type="datetime-local" name="date" id="date" [(ngModel)]="input.date"/>
  <br>
<div class="buttonalign">
  <button class="btn btn-success"  style="background-color: #1976d2" (click)="done()">Add event</button>

</div>
</div>


<div class="table1">
  <h3  align="center">View Events</h3>


  <div class="table-wrapper-scroll-y my-custom-scrollbar">

    <table class="table table-bordered table-striped mb-0">
        <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Date</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
        </thead>
        <tr *ngFor="let calendarevent of calendarSchedule;let i=index">
          <td>{{i}}</td>
          <td>{{calendarevent.title}}</td>
          <td>{{calendarevent.date}}</td>

          <td>
            <button (click)="editEvent(i)" type="submit" class="btn btn-success">Edit</button>
          </td>
          <td>
            <button (click)="deleteEvent(i)" type="submit" class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </table>
    </div>

  </div>

<div class="update">
  <h2 align="center">EDIT EVENTS</h2>


  <div class="form-group">
    <label class="control-label" for="title">Enter Event </label><br>
    <input class="form-control" type="text" id="title" name="title" [(ngModel)]="input1.title" required>
  </div>

  <br>Date and Time
  <input class="form-control" type="datetime-local" id="date" name="date" [(ngModel)]="input1.date"/>
  <br>
  <div class="buttonalign1">
  <button style="background-color: #1976d2" (click)="update()" type="submit" class="btn btn-success"> Update</button>
  </div>
</div>


</body>
<script>

//DOCUMENTATION CODE
  document.addEventListener('DOMContentLoaded', function () {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      plugins: ['dayGrid'],
      selectable: true
    });

    calendar.render();
  });

</script>

</html>
